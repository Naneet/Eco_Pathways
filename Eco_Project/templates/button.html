<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if link.startswith('http') %}
    <h1>Valid Link</h1>
    <p><a href="{{ link }}">Go to Link</a></p>
    {% else %}
    <h1>{{ link }}</h1>
    {% endif %}
</body>
</html>
